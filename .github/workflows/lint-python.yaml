on: [ push ]
name: Lint Python and Format
jobs:
  mypy:
    runs-on: ubuntu-latest
    container:
      image: python:3.10
    steps:
      - uses: actions/checkout@v2
      - run: pip3 install -r requirements_dev.txt
      - name: run mypy
        run: python3 -m mypy --strict 
  black:
    runs-on: ubuntu-latest
    container:
      image: python:3.10
    steps:
      - uses: actions/checkout@v2
      - run: pip3 install -r requirements_dev.txt
      - name: Check formating with black
        run: python3 -m black --check dead
  flake8:
    runs-on: ubuntu-latest
    container:
      image: python:3.10
    steps:
      - uses: actions/checkout@v2
      - run: pip3 install -r requirements_dev.txt
      - run: pip3 install  flake8
      - name: run flake8
        run: python3 -m flake8 dead
