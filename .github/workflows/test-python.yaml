on: [ push ]
name: Run Python Tests
jobs:
  pytest:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-python@v4
        with:
          python-version: '3.10'
      - run: python -m pip install . pytest
      - name: run pytest
        run: python -m pytest tests
